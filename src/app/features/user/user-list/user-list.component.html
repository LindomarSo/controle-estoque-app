<loading-container *ngIf="isLoading" [height]="500"></loading-container>
<section *ngIf="!isLoading" class="user-list">
    <div class="title-table">
        <h1 class="page-title">Lista de Usu√°rios</h1>
        <button mat-raised-button color="primary" routerLink="cadastro">
            <mat-icon class="material-icons-outlined">add_circle_outline</mat-icon>
            Novo
        </button>
    </div>
    <table class="mat-elevation-z2" mat-table recycleRows [dataSource]="dataSource">
        <!-- Position Column -->
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.nomeCompleto}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="telefone">
            <th mat-header-cell *matHeaderCellDef> Telefone </th>
            <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> E-mail </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="perfil">
            <th mat-header-cell *matHeaderCellDef> Perfil </th>
            <td mat-cell *matCellDef="let element"> {{getProfile(element)}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <mat-icon
                    style="cursor: pointer;"
                    color="warn"
                    [routerLink]="['cadastro/',element.id]"
                    class="material-icons-outlined">
                    more_vert
                </mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr class="user-element-row" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


</section>
