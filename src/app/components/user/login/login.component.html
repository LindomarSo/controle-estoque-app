<div class="d-flex align-items-center vh-100">

  <div class="mx-auto text-center shadow bg-white rounded p-5 my-5">

    <form #loginForm="ngForm" class="form-signin" (ngSubmit)="login()">
      <i class="fa fa-users mb-2"></i>
      <h1 class="h3 mb-3 font-weight-normal">Bem Vindo</h1>
      <label for="username" class="visually-hidden-focusable">Usuário</label>
      <input
      [(ngModel)]="model.userName"
      type="email"
      name="username"
      id="username"
      class="form-control"
      placeholder="Usuário"
      required>
      <label for="password" class="visually-hidden-focusable">Password</label>
      <input
      [(ngModel)]="model.password"
      type="password"
      name="password"
      id="password"
      class="form-control"
      placeholder="Senha"
      required>
      <div class="d-grid gap-2">
        <button
        [disabled]="loginForm.invalid"
        class="btn-primary btn btn-lg"
        type="submit">
        <span [ngClass]="{'spinner-border spinner-border-sm mr-1' : load }"></span>
        Entrar
      </button>
    </div>
  </form>

</div>

</div>
